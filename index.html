<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body class="">
  <header class="hero">
    <h1 class="app-title">Weather App</h1>
    <p>enter a city name below to get the current weather and the 5 days forecast for that city!</p>
    <h4 class="card-title date"></h4>
  </header>


  <main class="container">
    <div class="row align-items-start d-flex flex-wrap">
      <div class="col-2">
        <div class="col">
          <div class="input w80">
            <input type="text" class="location" placeholder="Enter a city">
            <input type="submit" value="submit" class="submit"> 
          </div> 
        </div>
      </div>

      <div class="col-9">
          <div class="row">
            <div class="col current">
              <div class="card-body">
                <h5 class="card-title locationName"></h5>
                <p class="card-text weatherType"></p>
                <p class="temp"></p>
                <p class="UV"></p>
              </div>
            </div>
          </div>

          <div class="d-flex flex-wrap justify-content-space fiveday">

          </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
